<div class="todos-container">
  <div>
    <ul>
      <li *ngFor="let data of datas()">{{data.title}}</li>
      <!-- @for (todo of data; track todo.id) {
      <li>{{todo.title}}</li>
      } -->
    </ul>
  </div>
  <div>
    <!-- <p *ngIf="!datas().length">Loading ...</p> -->
     @if(!datas().length) {
      <p>Loading ...</p>
     }
     
      <form>
        <label>Search Filter</label>
        <input [(ngModel)]="searchTerm" name="searchTerm" placeholder="type your search phrase"/>
      </form> 
  
    <ul class="todos">
      @for (todo of datas() | filterTodos:searchTerm(); track todo.id) {

        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"></app-todo-item>

      }
    </ul>
  </div>
</div>
